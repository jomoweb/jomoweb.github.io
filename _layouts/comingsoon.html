<!DOCTYPE html>

    <meta name=viewport content="width=device-width, initial-scale=1">

    <style>

      /* Gradients from http://uigradients.com/# */

      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      .clearfix {
        overflow: auto;
        zoom: 1;
      }

      body {
        background: #000;
        font-family: 'Lato', sans-serif;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        background-color: #000;
        padding: .5rem;

      }

      .left-wrapper {
        background: #DA22FF; /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #DA22FF , #9733EE); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #DA22FF , #9733EE); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        float: left;
        min-height: 100vh;
        padding: 10rem 3rem;
        position: relative;
        width: 50%;
      }

      .left-wrapper:after {
        background-color: #DA22FF;
        content: "";
        height: 100%;
        position: absolute;
        top: 0;
        left: 100%;
        width: 5%;
        -webkit-clip-path: polygon(0 0, 0% 100%, 100% 100%);
        clip-path: polygon(0 0, 0% 100%, 100% 100%);
      }

      .right-wrapper {
        background: #000 url(http://johnmooredigital.com/assets/images/sunset-background.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        float: left;
        min-height: 100vh;
        width: 50%;
      }

      .quote:after {
        background: inherit;
        bottom: 0;
        content: '';
        display: block;
        height: 50%;
        left: 0;
        position: absolute;
        right: 0;
        transform: skewY(-1.5deg);
        transform-origin: 100%;
        z-index: -1;
      }

      h1 {
        color: #fff;
        font-weight: 900;
        margin-bottom: 3rem;
      }

      h1 span {
        display: block;
        font-size: 4rem;
      }

      legend {
        color: #fff;
        font-weight: 900;
      }

      #subForm {
        margin-top: 2rem;
      }

      #subForm p {
        display: inline-block;
        margin-right: 1rem;
      }

      #subForm label {
        color: #fff;
        display: inline-block;
        font-size:  .8rem;
        font-weight: 900;
        margin-bottom: .25rem;
      }

      #subForm input {
        background-color: transparent;
        color: #fff;
        border: 0;
        border-bottom: .125rem solid #aaa;
        background-color: none;
        padding: .5rem 0;
        width: 12rem;
      }

      #subForm input:focus {
        outline: 0;
        border-color: #fff;
      }

      button {
        background: #02AAB0; /* fallback for old browsers */
        background: -webkit-linear-gradient(to left, #02AAB0 , #00CDAC); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to left, #02AAB0 , #00CDAC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        box-shadow: 0 .5rem 1rem 0 rgba(0,0,0,.5);
        border: 0;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-weight: 900;
        margin-right: 1rem;
        padding: 1rem 2rem;
        text-align: center;
        text-decoration: none;
        text-shadow: 1px 1px 1px #000000;
      }

      button:hover, button:focus {
        background: #02AAB0; /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #02AAB0 , #00CDAC); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #02AAB0 , #00CDAC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

/*        -webkit-animation-duration: .5s;
        animation-duration: .5s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;

        -webkit-backface-visibility: visible;
        backface-visibility: visible;
        -webkit-animation-name: flip;
        animation-name: flip;*/

      }


      @-webkit-keyframes flip {
        from {
          -webkit-transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
          transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }

        40% {
          -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
          transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }

        50% {
          -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
          transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }

        80% {
          -webkit-transform: perspective(400px) scale3d(.95, .95, .95);
          transform: perspective(400px) scale3d(.95, .95, .95);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }

        to {
          -webkit-transform: perspective(400px);
          transform: perspective(400px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
      }

      @keyframes flip {
        from {
          -webkit-transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
          transform: perspective(400px) rotate3d(0, 1, 0, -360deg);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }

        40% {
          -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
          transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -190deg);
          -webkit-animation-timing-function: ease-out;
          animation-timing-function: ease-out;
        }

        50% {
          -webkit-transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
          transform: perspective(400px) translate3d(0, 0, 150px) rotate3d(0, 1, 0, -170deg);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }

        80% {
          -webkit-transform: perspective(400px) scale3d(.95, .95, .95);
          transform: perspective(400px) scale3d(.95, .95, .95);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }

        to {
          -webkit-transform: perspective(400px);
          transform: perspective(400px);
          -webkit-animation-timing-function: ease-in;
          animation-timing-function: ease-in;
        }
      }

      }
